runtime: custom
env: flex
automatic_scaling:
  min_num_instances: 2
  max_num_instances: 15
  cool_down_period_sec: 60
  cpu_utilization:
    target_utilization: 0.6

resources:
  cpu: 1
  memory_gb: 6
  disk_size_gb: 10

handlers:
- url: /.*
  script: IGNORED
  secure: always

health_check:
  enable_health_check: True
  check_interval_sec: 10
  timeout_sec: 10
  unhealthy_threshold: 2
  healthy_threshold: 2
