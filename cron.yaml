cron:
- description: daily PWA update job
  url: /tasks/cron
  schedule: every day 06:00

- description: execute PWA update tasks
  url: /tasks/execute?tasks=20
  schedule: every 1 minutes

- description: daily Web Performance Service job
  url: /taskcreator
  schedule: every day 00:00
  target: web-performance

- description: update unscored PWAs
  url: /tasks/updateunscored
  schedule: every 6 hours
